specVersion: 0.0.2
description: Aave governance V2 subgraph
repository: https://github.com/graphprotocol/governance-v2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: KyberDaoV2
    network: {{network}}
    source:
      abi: KyberGovernance
      address: '{{kyberGovernanceAddress}}'
      startBlock: {{kyberGovernanceStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Vote
        - Executor
      abis:
        - name: KyberGovernance
          file: ./abi/IKyberGovernance.json
        - name: ExecutorWithTimelock
          file: ./abi/IExecutorWithTimelock.json
        - name: KyberStaking
          file: ./abi/IKyberStaking.json
      eventHandlers:
        - event: BinaryProposalCreated(uint256,indexed address,indexed address,indexed address,address[],uint256[],string[],bytes[],bool[],uint256,uint256,string,uint256)
          handler: handleBinaryProposalCreated
        - event: GenericProposalCreated(uint256,indexed address,indexed address,indexed address,string[],uint256,uint256,string,uint256)
          handler: handleGenericProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalQueued(indexed uint256,uint256,indexed address)
          handler: handleProposalQueued
        - event: ProposalExecuted(uint256,indexed address)
          handler: handleProposalExecuted
        - event: VoteEmitted(indexed uint256,indexed address,indexed uint32,uint224)
          handler: handleVoteEmitted
        - event: ExecutorAuthorized(indexed address)
          handler: handleExecutorAuthorized
        - event: ExecutorUnauthorized(indexed address)
          handler: handleExecutorUnauthorized
        - event: VotingPowerChanged(indexed uint256,indexed address,indexed uint32,uint224,uint224)
          handler: handleVotingPowerChanged
      file: ./src/mapping/governance.ts
  - kind: ethereum/contract
    name: Kyber Staking
    network: {{network}}
    source:
      abi: KyberStaking
      address: '{{kyberStakingAddress}}'
      startBlock: {{kyberGovernanceStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Governance
        - User
      abis:
        - name: KyberStaking
          file: ./abi/IKyberStaking.json
      eventHandlers:
        - event: Deposited(uint256,indexed address,uint256)
          handler: handleDeposit
      file: ./src/mapping/staking.ts